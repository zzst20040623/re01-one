<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>展示图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            position: relative; /* 为小图标绝对定位提供参考 */
        }

        /* 主图样式 */
        .main-image {
            max-width: 80%;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* 小图标容器 */
        .thumbnail {
            position: absolute; /* 固定在右下角 */
            bottom: 120px;
            right: 120px;
            width: 180px; /* 小图标尺寸 */
            height: 180px;
            border-radius: 8px; /* 圆角 */
            overflow: hidden; /* 隐藏溢出部分 */
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: transform 0.3s; /* 悬停动画 */
            cursor: pointer;
        }

        .thumbnail:hover {
            transform: scale(1.1); /* 悬停放大 */
        }

        /* 小图标图片 */
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片填充方式 */
        }
    </style>
</head>
<body>
    <!-- 主图 -->
    <img class="main-image" src="https://i.imgs.ovh/2025/04/09/ZeneU.jpeg" >
    
    <!-- 小图标 -->
    <div class="thumbnail">
        <img src="https://i.imgs.ovh/2025/04/09/Ze2tX.png" >
    </div>
</body>
</html>
